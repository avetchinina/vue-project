<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>
  
    <div v-cloak class="container pt-5" id="app">
      <user-edit v-bind:user="users[0]" v-bind:load="wasLoaded"></user-edit>
    </div>
	
	<template id="editFormTpl">
		<form v-if="load && ifUser">
		  <div class="form-group">
			<label for="userName">ФИО</label>
			<input type="text" class="form-control" id="userName" v-bind:value="user.name">
		  </div>
		  <div class="form-group">
			<label for="userEmail">Email</label>
			<input type="email" class="form-control" id="userEmail" v-bind:value="user.email">
		  </div>
		  <div class="form-group">
			<label for="userPhone">Телефон</label>
			<input type="phone" class="form-control" id="userPhone" v-bind:value="user.phone">
		  </div>
		  <button type="submit" class="btn btn-primary">Сохранить</button>
		</form>	
		<div v-else-if="load" class="alert alert-warning">
			Пользователь не найден!
		</div>
		<div v-else>
			<div class="spinner-border" role="status">
			  <span class="sr-only">Загрузка...</span>
			</div>
		</div>
	</template>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/app.js"></script>
  </body>

</html>
